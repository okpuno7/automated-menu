<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="menu">
                    <!--title-->
        <div class="title">
            <h2>Our Menu</h2>
              <div class="underline"></div>
                  
        </div>
                     <!--filter buttons-->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>

        </div>

        
                      <!--menu items-->
        <div class="section-center">
            <article class="menu-item">
                <img src="./food1.jpg" class="photo" alt="menu item">
                        <div class="item-info">
                            <head>
                             <h4>butter milk pancakes</h4>
                             <h4 class="price">$15</h4>
                            </head>
                            <p class="item-text">
                              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur eligendi, quod, itaque quaerat possimus officia dignissimos impedit voluptatum eaque veritatis maiores minus. Rem, possimus assumenda.
                            </p>
                        </div>
            </article>
                    
        </div>
    </section>



    <script src="app.js"></script>
</body>
</html>
